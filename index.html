<!DOCTYPE html>
<html lang="en">

<head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
  
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <center>
            <h1 class="btn btn-default heading">IMAGE RECOGNITION</h1>
            <h3>Model is trained to identify the following objects:</h3>
            <h3>Prism</h3>
            <hr>
            <h3>Notebook</h3>
            <hr>
            <h3>Sock</h3>
            <hr>
            <h3>Hat</h3>
            <hr>
            <h3>Glue</h3>
            <br>
            <h3>Webcam View-</h3>
            <div id="camera"></div>
            <br>
            <br>
            <div id="result"></div>
            <br>
            <br>
            <button onclick="take_snapshot();" class="btn btn-info">Capture Image</button>
            <br>
            <br>
            <button onclick="check();" class="btn btn-success">Identify Image</button>
            <br>
            <br>
            <p style="font-size: 22px;">Object : <span id="result_object_name"></span> </p>
            <br>
            <br>
            <p style="font-size: 22px;">Accuracy : <span id="result_object_accuracy"></span> </p>
        </center>
        <script src="main.js"></script>
    </div>
</body>

</html>
